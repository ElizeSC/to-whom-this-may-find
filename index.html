<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>To Whom It May Connect</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>

<div id="envelope-overlay" onclick="start()">
  <div class="envelope-box">
    <div class="flap"></div>
    <span>OPEN LETTER</span>
  </div>
</div>

<div id="viewport">
  <div id="world">
    <div class="photo-card" style="top: 1000px; left: 1000px; transform: rotate(-2deg);"
         onclick="show('img/myself.jpg', 'Me', 'The person behind the letter.')">
      <img src="img/myself.jpg">
    </div>

    <div class="cd-disc" style="top: 750px; left: 1100px;"
         onclick="show('img/son_of_spergy.jpg', 'Son of Spergy', 'The album that changed everything.')">
      <div class="cd-hole"></div>
      <img src="img/son_of_spergy.jpg" alt="son_of_spergy">
    </div>

    <div class="cd-disc" style="top: 900px; left: 1550px;"
         onclick="show('img/matter_of_time.jpg', 'Rhythm Nation', 'Music with a message.')">
      <div class="cd-hole"></div>
      <img src="img/matter_of_time.jpg" alt="matter_of_time">
    </div>

    <div class="cd-disc" style="top: 1100px; left: 1350px;"
         onclick="show('img/hozier.jpg', 'janet.', 'Pure vibes.')">
      <div class="cd-hole"></div>
      <img src="img/hozier.jpg" alt="hozier">
    </div>

    <div class="photo-card" style="top: 750px; left: 1400px; transform: rotate(-5deg);"
         onclick="show('img/friends.jpg', 'my friends', 'my people')">
      <img src="img/friends.jpg">
    </div>

    <div class="photo-card" style="top: 850px; left: 1750px; transform: rotate(-5deg);"
         onclick="show('img/hometown.jpg', 'my friends', 'my people')">
      <img src="img/hometown.jpg">
    </div>

  </div>
</div>

<div id="modal" onclick="hide()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="m-img" src="">
    <h2 id="m-title"></h2>
    <p id="m-text"></p>
    <button class="close-btn" onclick="hide()">Back to Desk</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
